<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Payment Details</title>
        <link href="css/paymentDetails.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/pop_up.css" />
        <link rel="stylesheet" href="css/header.css" />
        <script src="js/jquery-3.4.1.min.js"></script>
    </head>

    <body>
        <header></header>

        <div class="row">
            <div class="col-50">
              <div class="container">
                <form>
                    <div class="row">
                          <div class="col-30">
                            <h2>Payment Details</h2>
                            <label for="fname">Accepted Cards</label>
                            <img src="misc/creditcard.gif" alt="creditcard_icon" />
                            <label for="fname">*Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Koay Teng Hung" required>
                            <label for="cnum">*Card Number</label>
                            <input type="text" id="cnum" name="cardnum" placeholder="1111-2222-3333-4444" required>
                            <label for="epxmonth">*Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="10" required>
                            <label for="expyear">*Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="21" required>
                            <label for="cvv">*CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="246" required>
                          </div>
                    </div>
                  <input type="submit" value="Submit Payment" class="btn">
                </form>
              </div>
            </div>

            <div class="col-25">
              <div class="summary">
                <div class="summary-total-items">Order Summary</div>
                <div class="summary-subtotal">
                  <div class="subtotal-title">Subtotal</div>
                  <div class="subtotal-value final-value" id="basket-subtotal">924.00</div>
                  <div class="shippingfee-title">Shipping Fee</div>
                  <div class="shippingfee-value">5.00</div>
                  <div class="taxrate-title">Tax Rate (5%)</div>
                  <div class="taxrate-value final-value" id="basket-taxrate">46.20</div>
                </div>
                <div class="summary-total">
                  <div class="total-title">Total</div>
                  <div class="total-value final-value" id="basket-total">975.20</div>
                </div>
            </div>
        </div>
        <script src="js/popupHandler.js"></script>
        <script src="js/header.js"></script>
      
    </body>
</html>
