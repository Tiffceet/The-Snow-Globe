<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <link href="css/advancedSearch.css" rel="stylesheet" type="text/css">
        <title>Advanced Search</title>
    </head>

    <body>
        <h1>Find Product with ...</h1>

        <div>
            <label>Search with Keyword</label>
            <input type="search" id="keyword" class="keyword" placeholder="Search with keyword..">
        </div>
        
        <div>
            <label>Search with Price</label>
            <select class="price">
                <option value="1" disabled selected>Choose Price</option>
                <option value="All">All</option>
                <option value="Under RM 15.00">Under RM 15.00</option>
                <option value="Under RM 35.00">Under RM 35.00</option>
                <option value="Under RM 55.00">Under RM 55.00</option>
                <option value="Under RM 75.00">Under RM 75.00</option>
                <option value="Under RM 100.00">Under RM 100.00</option>
            </select>
        </div>

        <div>
            <label>Search with Ratings</label>
            <select class="ratings">
                <option value="1" disabled selected>Choose Rating</option>
                <option value="All">All</option>
                <option value="2">1 Star &#9733; &#9734; &#9734; &#9734; &#9734;</option>
                <option value="3">2 Star &#9733; &#9733; &#9734; &#9734; &#9734;</option>
                <option value="4">3 Star &#9733; &#9733; &#9733; &#9734; &#9734;</option>
                <option value="5">4 Star &#9733; &#9733; &#9733; &#9733; &#9734;</option>
                <option value="6">5 Star &#9733; &#9733; &#9733; &#9733; &#9733;</option>
            </select>
        </div>
        
        <div>
            <label>Search with Color</label>
            <select class="color">
                <option value="1" disabled selected>Choose Color</option>
                <option value="All">All</option>
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Pink">Pink</option>
                <option value="Brown">Brown</option>
                <option value="Light Green">Light Green</option>
            </select>
        </div>

        <div>
            <label>Search with Condition</label>
            <select class="conditions">
                <option value="1" disabled selected>Choose Conditions</option>
                <option value="All Conditions">All Conditons</option>
                <option value="Used">Used</option>
                <option value="New">New</option>
            </select>
        </div>

        <div>
            <button class="advanced_search " onclick="">Advanced Search</button>
        </div>
       
    </body>
</html>
