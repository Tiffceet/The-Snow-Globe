<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Payment Details-3pp</title>
        <link href="css/paymentDetails_3PP.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/pop_up.css" />
        <link rel="stylesheet" href="css/header.css" />
        <script src="js/jquery-3.4.1.min.js"></script>
    </head>

    <body>
        <header></header>
        
        <div class="row">
            <div class="col-50">
              <div class="container">
                <form name="form" onsubmit="return validation()">
                    <div class="row">
                          <div class="col-30">
                            <h2>Payment Details</h2>
                            <label for="fname">Accepted 3rd Party Payment</label>
                            <img src="misc/alipay.jpg" alt="alipay_icon" />
                            <img src="misc/wechatpay.png" alt="wechatpay_icon" />
                            <img src="misc/paypal.jpg" alt="payapl_icon" />
                            <img src="misc/TnGewallet.png" alt="TnGewallet_icon" />
                            <label for="uname">*Account Username</label>
                            <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
                            <label for="password">*Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <label for="email">*E-MAIL</label>
                            <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
                            <label for="telnum">*Tel Number</label>
                            <input type="tel" id="telnum" name="telnum" placeholder="0123456789" required>
                          </div>
                    </div>
                  <input type="submit" value="Submit Payment" class="btn" />
                </form>
              </div>
            </div>

            <div class="col-25">
              <div class="summary">
                <div class="summary-total-items">Order Summary</div>
                
                <div class="summary-subtotal">
                  <div class="subtotal-title">Subtotal</div>
                  <div class="subtotal-value final-value" id="basket-subtotal">924.00</div>
                  <div class="shippingfee-title">Shipping Fee</div>
                  <div class="shippingfee-value">5.00</div>
                  <div class="taxrate-title">Tax Rate (5%)</div>
                  <div class="taxrate-value final-value" id="basket-taxrate">46.20</div>
                </div>
                
                <div class="summary-total">
                  <div class="total-title">Total</div>
                  <div class="total-value final-value" id="basket-total">975.20</div>
                </div>
            </div>
        </div>
        
        <script src="js/popupHandler.js"></script>
        <script src="js/header.js"></script>
        <script>
          function validation()
          {
            var telNum = document.form.telnum.value;
            if(isNaN(telNum))
            {
              alert("Please Enter Only Numeric value on the Phone Number Field");
              document.form.telnum.select();
              return false;
            }
            if((telNum.length < 10) || (telNum.length > 11))
            {
              alert("Please Enter the Correct Phone Number");
              return false;
            }
            else
            {
              alert("Payment Successful !!!");
            }
          }
        </script>
    </body>
</html>
